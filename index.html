<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=600px, maximum-scale=1.0">
  <title>COVID‑19 Bingo</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <p class="lead"><a href="https://twitter.com/sabao_0214" target="_blank">さばおさん（@sabao_0214）</a>の作った「<a href="https://twitter.com/sabao_0214/status/1432986667099455489" target="_blank">新型コロナワクチン副反応ビンゴ</a>」に影響を受けてジェネレーターを作ってみました。<br>作ったあとは画像をダウンロードして使ってください。</p>
  <div id="wrap" class="wrap">
    <div class="head">
      <p class="name"><input type="text" value=""></p>
      <ul class="type">
        <li><input type="radio" name="type" id="r1-1"><label for="r1-1">ファイザー</label></li>
        <li><input type="radio" name="type" id="r1-2"><label for="r1-2">モデルナ</label></li>
        <li><input type="radio" name="type" id="r1-3"><label for="r1-3">アストラゼネカ</label></li>
      </ul>
      <ul class="count">
        <li><input type="radio" name="count" id="r2-1"><label for="r2-1">1回目</label></li>
        <li><input type="radio" name="count" id="r2-2"><label for="r2-2">2回目</label></li>
        <li><input type="radio" name="count" id="r2-3"><label for="r2-3">通算</label></li>
      </ul>
    </div>
    <p class="freetext"><textarea></textarea></p>
    <table>
      <tr>
        <td><input type="checkbox" name="check" id="c1"><label for="c1"></label></td>
        <td><input type="checkbox" name="check" id="c2"><label for="c2"></label></td>
        <td><input type="checkbox" name="check" id="c3"><label for="c3"></label></td>
        <td><input type="checkbox" name="check" id="c4"><label for="c4"></label></td>
        <td><input type="checkbox" name="check" id="c5"><label for="c5"></label></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="check" id="c6"><label for="c6"></label></td>
        <td><input type="checkbox" name="check" id="c7"><label for="c7"></label></td>
        <td><input type="checkbox" name="check" id="c8"><label for="c8"></label></td>
        <td><input type="checkbox" name="check" id="c9"><label for="c9"></label></td>
        <td><input type="checkbox" name="check" id="c10"><label for="c10"></label></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="check" id="c11"><label for="c11"></label></td>
        <td><input type="checkbox" name="check" id="c12"><label for="c12"></label></td>
        <td><input type="checkbox" name="check" id="c13" checked disabled><label for="c13"></label></td>
        <td><input type="checkbox" name="check" id="c14"><label for="c14"></label></td>
        <td><input type="checkbox" name="check" id="c15"><label for="c15"></label></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="check" id="c16"><label for="c16"></label></td>
        <td><input type="checkbox" name="check" id="c17"><label for="c17"></label></td>
        <td><input type="checkbox" name="check" id="c18"><label for="c18"></label></td>
        <td><input type="checkbox" name="check" id="c19"><label for="c19"></label></td>
        <td><input type="checkbox" name="check" id="c20"><label for="c20"></label></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="check" id="c21"><label for="c21"></label></td>
        <td><input type="checkbox" name="check" id="c22"><label for="c22"></label></td>
        <td><input type="checkbox" name="check" id="c23"><label for="c23"></label></td>
        <td><input type="checkbox" name="check" id="c24"><label for="c24"></label></td>
        <td><input type="checkbox" name="check" id="c25"><label for="c25"></label></td>
      </tr>
    </table>
  </div>
  <p class="download"><a href="#" id="download">Download</a></p>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
  <script>
    document.querySelector("#download").addEventListener('click', (e) => {
      e.preventDefault();
      html2canvas(document.querySelector("#wrap")).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL("image/png");
        link.download = 'bingo.png';
        link.click();
      });
    }, false);
  </script>
</body>
</html>
